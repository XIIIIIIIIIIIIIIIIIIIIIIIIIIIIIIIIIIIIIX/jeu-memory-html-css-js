<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Memory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #E5E7EB;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .stats {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: 500;
            color: #4B5563;
        }

        #moves {
            font-weight: bold;
            color: #1F2937;
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1/1;
            perspective: 1000px;
            cursor: pointer;
            user-select: none;
        }

        .card:hover .card-inner {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s, box-shadow 0.3s;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 24px;
        }

        .card-front {
            background-color: #FBBF24;
            color: #7C2D12;
        }

        .card-back {
            background-color: white;
            color: #FBBF24;
            transform: rotateY(180deg);
        }

        button {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 500;
            background: #374151;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #1F2937;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .victory {
            animation: bounce 0.5s ease infinite;
        }
    </style>
</head>
<body>
    <div class="stats">
        <div>Mouvements : <span id="moves">0</span></div>
    </div>
    <div class="memory-game" id="memoryGame"></div>
    <button id="restartBtn">Recommencer</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const memoryGame = document.getElementById('memoryGame');
            const movesDisplay = document.getElementById('moves');
            const restartBtn = document.getElementById('restartBtn');
            let cards = [];
            let flippedCards = [];
            let moves = 0;
            let lockBoard = false;
            const emojis = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡ðŸ¥', 'ðŸ“', 'ðŸŠ', 'ðŸ‹', 'ðŸ’', 'ðŸ¥¥'];

            function initGame() {
                cards = [];
                flippedCards = [];
                moves = 0;
                movesDisplay.textContent = moves;
                memoryGame.innerHTML = '';
                lockBoard = false;
                
                const deck = [...emojis, ...emojis];
                shuffleArray(deck);
                
                deck.forEach((emoji, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.emoji = emoji;
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front"></div>
                            <div class="card-back">${emoji}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', flipCard);
                    memoryGame.appendChild(card);
                    cards.push(card);
                });
            }

            function flipCard() {
                if (lockBoard || this === flippedCards[0] || this.classList.contains('flipped')) return;
                
                this.classList.add('flipped');
                flippedCards.push(this);
                
                if (flippedCards.length === 2) {
                    lockBoard = true;
                    moves++;
                    movesDisplay.textContent = moves;
                    
                    checkForMatch();
                }
            }

            function checkForMatch() {
                const isMatch = flippedCards[0].dataset.emoji === flippedCards[1].dataset.emoji;
                
                isMatch ? disableCards() : unflipCards();
            }

            function disableCards() {
                flippedCards[0].removeEventListener('click', flipCard);
                flippedCards[1].removeEventListener('click', flipCard);
                
                if (cards.every(card => card.classList.contains('flipped'))) {
                    document.querySelectorAll('.card').forEach(card => {
                        card.classList.add('victory');
                    });
                }
                
                resetFlip();
            }

            function unflipCards() {
                setTimeout(() => {
                    flippedCards[0].classList.remove('flipped');
                    flippedCards[1].classList.remove('flipped');
                    resetFlip();
                }, 1000);
            }

            function resetFlip() {
                lockBoard = false;
                flippedCards = [];
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            restartBtn.addEventListener('click', initGame);
            initGame();
        });
    </script>
</body>
</html>
